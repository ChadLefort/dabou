<div class="container push-down">
  <div class="col-md-5 center-block">
    <div class="panel panel-success">
      <div class="panel-heading">{{vm.title}}</div>
      <div class="panel-body">
        <div class="form-horizontal">
          <form role="form" name="registerForm" xt-form novalidate>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <input class="form-control" type="text" id="username" name="username" ng-model="vm.user.username" placeholder="Username" required>
                <div class="text-center">
                  <xt-validation-inline for="username"></xt-validation-inline>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <input class="form-control" type="email" id="email" name="email" ng-model="vm.user.email" placeholder="Email" required>
                <div class="text-center">
                  <xt-validation-inline for="email"></xt-validation-inline>
                </div>
              </div>
            </div>
            <div class="form-group">
            <div class="col-md-10 center-block">
              <input class="form-control" type="password" id="password" name="password" ng-model="vm.user.password" placeholder="Password" ng-minlength="8" required>
              <div class="text-center">
                <xt-validation-inline for="password"></xt-validation-inline>
              </div>
            </div>
          </div>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" ng-model="vm.user.confirmPassword" placeholder="Confirm Password" compare-to="vm.user.password" required>
                <div class="text-center">
                  <xt-validation-inline for="confirmPassword"></xt-validation-inline>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <button class="btn btn-success col-md-12" type="submit" ng-click="vm.addLocalUser()" ng-disabled="registerForm.$invalid">Sign up</button>
              </div>
            </div>
          </form>
            <p class="text-center">Register using one of these:</p>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <a href="/auth/bnet?state={{vm.state}}" role="button" class="btn btn-bnet auth-btn">Battle.net</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <a href="/auth/twitter?state={{vm.state}}" role="button" class="btn btn-twitter auth-btn"><i class="fa fa-twitter"></i> Twitter</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <a href="/auth/facebook?state={{vm.state}}" role="button" class="btn btn-facebook auth-btn"><i class="fa fa-facebook"></i> Facebook</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <a href="/auth/google?state={{vm.state}}" role="button" class="btn btn-google auth-btn"><i class="fa fa-google"></i> Google</a>
              </div>
            </div>
        </div>
      </div>
   </div>
  </div>
</div>
