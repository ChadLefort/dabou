<div class="container push-down">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-success">
        <div class="panel-heading">Tabards</div>
        <div class="panel-body">

          <table class="table table-hover">
            <thead>
            <th>Name</th>
            </thead>
            <tbody>
            <tr ng-repeat="tabard in vm.tabards">
              <td>{{tabard.name}}</td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
