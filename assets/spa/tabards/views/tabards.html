<div class="container push-down">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">Tabards</div>
                <div class="panel-body">
                    <div class="fx-fade-normal fx-speed-2000" ng-repeat="tabard in vm.tabards">
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading" style="background-color: #000000">
                                    {{tabard.name}}
                                </div>
                                <div class="panel-body preferred-character">
                                    <img ng-src="http://media.blizzard.com/wow/icons/56/{{tabard.icon}}.jpg" class="img-rounded">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix" ng-if="$index%3==0"></div>
                </div>
                <div class="row" ng-if="vm.loading">
                <div class="col-md-12 text-center">
                  <h3>Loading</h3><i class="fa fa-spinner fa-spin fa-4x"></i>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
