<div class="container push-down">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-success">
        <div class="panel-heading">Characters</div>
        <div class="panel-body">

          <div class="fx-fade-normal fx-speed-2000" ng-repeat="character in vm.characters">
            <div class="col-md-3">
              <div class="panel panel-default">
                <div class="panel-heading" style="background-color: {{character.color}}">
                  {{character.name}}

                  <p class="pull-right">
                    <i ng-if="!character.preferred && vm.noCharacter" class="fa fa-2x fa-thumb-tack"
                       ng-click="vm.createCharacter(character)"></i>
                    <i ng-if="!character.preferred && !vm.noCharacter" class="fa fa-2x fa-thumb-tack"
                       ng-click="vm.updateCharacter(character)"></i>
                    <i ng-if="character.preferred" class="fa fa-2x fa-check"></i>
                  </p>
                </div>
                <div class="panel-body preferred-character">
                  <div class="text-center">
                    <img
                      ng-src="https://us.battle.net/static-render/us/{{character.thumbnail}}?alt=/wow/static/images/2d/avatar/{{character.race}}-{{character.gender}}.jpg"
                      class="img-circle" style="border-color: {{character.color}}">

                    <p ng-if="character.guild"><i><{{character.guild}}></i></p>

                    <p ng-if="!character.guild">No Guild</p>

                    <p>Level {{character.level}}</p>

                    <p>{{character.class}}</p>

                    <p>{{character.realm}}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix" ng-if="$index%4==3"></div>
          </div>

          <div class="form-group" ng-if="vm.noBnet">
            <div class="col-md-5 center-block">
              <a href="/auth/bnet?state={{vm.state}}" role="button" class="btn btn-bnet auth-btn">Link Battle.net</a>
            </div>
          </div>

          <div class="row" ng-if="vm.loading">
            <div class="col-md-12 text-center">
              <h3>Loading</h3><i class="fa fa-spinner fa-spin fa-4x"></i>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
