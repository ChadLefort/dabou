<div class="container push-down">
    <div class="col-md-5 center-block">
        <div class="panel panel-success">
            <div class="panel-heading">{{vm.title}}</div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <form role="form" name="loginForm" xt-form novalidate>
                        <div class="form-group">
                            <div class="col-md-10 center-block">
                                <input class="form-control" type="text" id="identifier" name="identifier" ng-model="vm.user.identifier" placeholder="Username or Email" required>
                                <div class="text-center">
                                    <xt-validation-inline for="identifier"></xt-validation-inline>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 center-block">
                                <input class="form-control" type="password" id="password" name="password" ng-model="vm.user.password" placeholder="Password" required>
                                <div class="text-center">
                                    <xt-validation-inline for="password"></xt-validation-inline>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 center-block">
                                <button class="btn btn-success auth-btn" type="submit" ng-click="vm.login()" ng-disabled="loginForm.$invalid">Sign in
                                </button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">Sign in using one of these:</p>
                    <div class="form-group">
                        <div class="col-md-10 center-block">
                            <a href="/auth/bnet?state={{vm.state}}" role="button" class="btn btn-bnet auth-btn">Battle.net</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 center-block">
                            <a href="/auth/twitter?state={{vm.state}}" role="button" class="btn btn-twitter auth-btn"><i class="fa fa-twitter"></i> Twitter</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 center-block">
                            <a href="/auth/facebook?state={{vm.state}}" role="button" class="btn btn-facebook auth-btn"><i class="fa fa-facebook"></i> Facebook</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 center-block">
                            <a href="/auth/google?state={{vm.state}}" role="button" class="btn btn-google auth-btn"><i class="fa fa-google"></i> Google</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
