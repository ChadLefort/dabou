<div class="container push-down">
  <div class="col-md-5 center-block">
    <div class="panel panel-success">
      <div class="panel-heading">Create Username</div>
      <div class="panel-body">
        <div class="form-horizontal">
          <form role="form" name="createUsernameForm" xt-form novalidate>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <input class="form-control" type="text" id="username" name="username" ng-model="vm.user.username"
                       placeholder="Username" ng-pattern="/^[a-zA-Z0-9.\-_]{3,16}$/" ng-minlength="3" ng-maxlength="16" required>

                <div class="text-center">
                  <xt-validation-inline for="username"></xt-validation-inline>
                </div>
              </div>
            </div>
            <div ng-if="vm.bnet || vm.twitter" class="form-group">
              <div class="col-md-10 center-block">
                <input class="form-control" type="email" id="email" name="email" ng-model="vm.user.email"
                       placeholder="Email">

                <div class="text-center">
                  <xt-validation-inline for="email"></xt-validation-inline>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <button class="btn btn-success auth-btn" type="submit" ng-click="vm.updateUsername()"
                        ng-disabled="createUsernameForm.$invalid">Create UserName
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
