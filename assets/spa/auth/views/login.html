<div class="container push-down">
  <div class="col-md-5 center-block">
    <div class="panel panel-success">
      <div class="panel-heading">{{vm.title}}</div>
      <div class="panel-body">
        <div class="form-horizontal">
            <form>
              <div class="form-group">
                <div class="col-md-10 center-block">
                <input class="form-control" type="text" name="identifier" ng-model="vm.user.identifier" placeholder="Username or Email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-10 center-block">
                  <input class="form-control" type="password" name="password" ng-model="vm.user.password" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-10 center-block">
                  <button class="btn btn-success auth-btn" type="submit" ng-click="vm.login()">Sign in</button>
                </div>
              </div>
            </form>
            <p class="text-center">Sign in using one of these:</p>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <a href="/auth/twitter" role="button" class="btn btn-twitter auth-btn"><i class="fa fa-twitter"></i> Twitter</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <a href="/auth/facebook" role="button" class="btn btn-facebook auth-btn"><i class="fa fa-facebook"></i> Facebook</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 center-block">
                <a href="/auth/google" role="button" class="btn btn-google auth-btn"><i class="fa fa-google"></i> Google</a>
              </div>
            </div>
        </div>
      </div>
   </div>
  </div>
</div>
